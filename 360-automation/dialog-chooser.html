<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://ssl.gstatic. com/docs/script/css/add-ons1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <?!= include('sidebar-css') ?>
    <?!= include('dialog-css') ?>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</head>
<body>
<div class="dialog">
  <div class="dialog__body p-3">
    <div class="row">
      <div class="col">
          <label for="sheet-select" class="mb-0 ml-2"><?= message ?></label>
          <div>
              <select id="sheet-select" style="width: 100%; height: 100px;"
                      class="form-control w-100">
                  <? for (var i = 0; i < choices.length; i++) { ?>
                  <option value="<?=choices[i].value?>"><?=choices[i].name?></option>
                  <? } ?>
              </select>
          </div>
      </div>
  </div>
        
    
    <div class="p-3 dialog-bottom">
      
      <div class="dialog-buttons"><div><button class="fancy-button" onclick="google.script.host.close()">OK</button></div></div>
          
    </div>
  </div>
</div>

</body>
</html>
